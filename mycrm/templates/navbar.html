<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navbar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">


                    <li class="nav-item">
                        {% if user.is_authenticated %}
                       <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>

                        {% else %}
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                         {% if user.is_authenticated %}
                        <a ></a>

                        {% else %}
                        <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </li>
                     <li class="nav-item">
                         {% if user.is_authenticated %}
                        <a class="nav-link " href="{% url 'add' %}" tabindex="-1" aria-current="page">Add</a>
                         {% else %}
                        <a ></a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'upload_csv' %}" tabindex="-1" aria-current="page">Upload CSV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Change navbar background color on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
